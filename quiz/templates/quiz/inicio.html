{% extends 'quiz/base.html' %}

{% block quiz %}

{% for message in get_flashed_messages() %}
<p class="center ele-space">{{message}}</p>
{% endfor %}

<ul class="list-left ele-space center">
	<li><a href=" {{ url_for('quiz.novo') }} " class="btn"> Iniciar </a></li>
	{% if continuar %}
	<li><a href=" {{ url_for('quiz.jogo') }} " class="btn"> Continuar </a></li>
	{% endif %}
</ul>

{% endblock %}
