<form action=" {{ url_for('usuario_novo') }} " method="POST">
<table>
	{{ form_novo.hidden_tag() }}
	<tr>
		<td>Usuário</td>
		<td>{{ form_novo.usuario }}
	</tr>
	<tr>
		<td>E-mail</td>
		<td>{{ form_novo.email }}</td>
	</tr>
	<tr>
		<td>Senha</td>
		<td>{{ form_novo.senha }}</td>
	</tr>
	<tr>
		<td>Confirmação de Senha</td>
		<td>{{ form_novo.confirma_senha }}</td>
	</tr>
	<tr>
		<td><input type="submit" value="Cadastrar" /></td>
	</tr>
</table>
</form>
