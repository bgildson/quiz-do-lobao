<form action=" {{ url_for('registro_login') }} " method="POST">
<table>
	{{ form_registro.hidden_tag() }}
	<tr>
		<td>Usuário</td>
		<td>{{ form_registro.usuario }}
	</tr>
	<tr>
		<td>E-mail</td>
		<td>{{ form_registro.email }}</td>
	</tr>
	<tr>
		<td>Senha</td>
		<td>{{ form_registro.senha }}</td>
	</tr>
	<tr>
		<td>Confirmação de Senha</td>
		<td>{{ form_registro.confirma_senha }}</td>
	</tr>
	<tr>
		<td><input type="submit" value="Cadastrar" /></td>
	</tr>
</table>
</form>
